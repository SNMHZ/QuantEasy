{% extends 'base.html' %}
{% block title %}QuantEasy{% endblock %}
{% block contents %}
<div class="hero-wrap js-fullheight" style="background-image: url('/static/images/bg_5.jpg');">
<div class="overlay"></div><div class="container"><div class="row no-gutters slider-text js-fullheight align-items-center" data-scrollax-parent="true">
<div class="col-md-7 ftco-animate">

    <div class="form_box">
        <form Name="inputForm" Onsubmit="return inputChecker()" action="" method="POST" >
            {% csrf_token %}
            <div class="row">

            <h2 class="text-center" style="color: white;">게시글 입력하기</h2>
                <div class="table table-responsive">
                <table class="table table-striped" style="color: white;">
    
                <tr>
                    <td><b>작성자 </b></td>
                    <td>{{user.id}}</td> 
                        <tr>
                    <td><b>카테고리 </b></td>
                    <td>
                    <select name="menuid">
                         <option value="t1">t1</option>
                         <option value="t2">t2</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><b>제목</b></td>
                    <td><input type="text"  class="form-control" name="title"></td>
                </tr>
                <tr>
                    <td><b>내용</b></td>
                    <td><textarea rows="10" cols="50" name="text"  class="form-control"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"  class="text-center">
                        <input type="submit" value="글쓰기" class="btn btn-success">
                        <input type="button"  class="btn btn-primary" onclick="location.href='javascript:history.back();'" value="취소">
                    </td>
                </tr>
    
                </table>
                </div>

            </div>
        </form>
    </div>

</div>

</div></div></div>
{% endblock %}
