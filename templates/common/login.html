{% extends 'base.html' %}
{% block title %}QuantEasy{% endblock %}
{% block contents %}
<div class="hero-wrap js-fullheight" style="background-image: url('/static/images/bg_5.jpg');">
    
    <div class="overlay"></div>
    
    <div class="container">
        
        <div class="row no-gutters slider-text js-fullheight align-items-center" data-scrollax-parent="true">
            <div class="col-md-7 ftco-animate">
                <div class="row">
                    <div class="col-4">
                        <h4 style="color: white;">로그인</h4>
                    </div>
                    <div class="col-8 text-right">
                        <span>또는 <a href="{% url 'common:signup' %}">계정을 만드세요.</a></span>
                    </div>
                </div>
                <form method="post" class="post-form" action="{% url 'common:login' %}">
                    {% csrf_token %}
                    {% include "common/form_login_errors.html" %}
                    <div class="form-group">
                        <label for="username">사용자ID</label>
                        <input type="text" class="form-control" name="username" id="username"
                               value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" name="password" id="password"
                               value="{{ form.password.value|default_if_none:'' }}">
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
